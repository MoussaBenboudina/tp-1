<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    
<div>
<div class="auto">
    <h5>Auto Change</h5>
    <label class="switch">
        <input type="checkbox" id="chek">
        <span class="slider"></span>
    </label>
</div>
    <div class="slider-container">
<div class="number" id="number"></div>
        <img src="img/img-1.jpg" alt="" class="active">
        <img src="img/img-2.jpg" alt="" >
        <img src="img/img-3.jpg" alt="" >
        <img src="img/img-4.jpg" alt="" >
        <img src="img/img-5.jpg" alt="" >
        <img src="img/img-6.jpg" alt="" >
        
       <div class="number"></div>
    </div>

    <div class="slider-controls">
        
        <span id="indicators" class="indicators">
            <div class="number" id="number"></div>

         <img src="img/img-1.jpg" alt="" class="active" data-index="1">
                <img src="img/img-2.jpg" alt=""  data-index="2" >
                <img src="img/img-3.jpg" alt=""   data-index="3">
                <img src="img/img-4.jpg" alt=""  data-index="4">
                <img src="img/img-5.jpg" alt=""  data-index="5">
                <img src="img/img-6.jpg" alt=""  data-index="6">
           </span>
     
  
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
